function renderOverview(type) {
  menu.classList.add('menu-shifted');
  const selectedTexts = texts[type];
  let html = '';
  selectedTexts.forEach((t,index) => {
    const lines = t.text.split('\n');
    const previewLines = type === 'proza' ? 2 : 3; // próza kratší ukázka
    const preview = lines.slice(0, previewLines).join('<br>');
    html += `
      <div class="text-block text-preview ${type}">
        <div class="nazev"><strong>${t.nazev}</strong></div>
        <div class="ukazka">${preview}</div>
        <button class="cist-cele" data-type="${type}" data-index="${index}">číst celé</button>
      </div>
    `;
  });
  content.innerHTML = html;
  content.classList.remove('visible');
  setTimeout(()=>content.classList.add('visible'),50);
}

function renderFullText(type,index) {
  const t = texts[type][index];
  let html = `
    <div class="text-block text-full ${type}">
      <div class="nazev"><strong>${t.nazev}</strong></div>
      <div class="text">${t.text.replace(/\n/g,'<br>')}</div>
      <button class="zpet">zpět na přehled</button>
    </div>
  `;
  content.innerHTML = html;
  content.classList.remove('visible');
  setTimeout(()=>content.classList.add('visible'),50);
  content.querySelector('.zpet').addEventListener('click',()=>renderOverview(type));
}

items.forEach(item=>{
  item.addEventListener('click',()=>{
    items.forEach(i=>i.classList.remove('active'));
    item.classList.add('active');
    renderOverview(item.getAttribute('data-type'));
  });
});

content.addEventListener('click',e=>{
  if(e.target.classList.contains('cist-cele')){
    const type = e.target.getAttribute('data-type');
    const index = e.target.getAttribute('data-index');
    renderFullText(type,index);
  }
});
