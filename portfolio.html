<script>
    // Filtrovník
    const filterButtons = document.querySelectorAll('.portfolio-filters button');
    const galleryItems = document.querySelectorAll('.gallery-item');

    filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelector('.portfolio-filters .active').classList.remove('active');
            btn.classList.add('active');
            const filter = btn.dataset.filter;
            galleryItems.forEach(item => {
                if(item.dataset.category.includes(filter)){
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    });

    // Burger menu
    const burger = document.querySelector('.burger');
    const menu = document.querySelector('.menu');
    burger.addEventListener('click', () => menu.classList.toggle('show'));

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const lightboxClose = document.getElementById('lightbox-close');

    galleryItems.forEach(item => {
    item.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = item.querySelector('img').src;
        lightboxCaption.textContent = item.querySelector('.photo-name').textContent;

        // Pokud má fotka třídu "special-text", přidáme styl i lightboxu
        if (item.classList.contains('special-text')) {
            lightbox.classList.add('special-text-active');
        } else {
            lightbox.classList.remove('special-text-active');
        }
    });
});

    lightboxClose.addEventListener('click', () => lightbox.style.display = 'none');
    lightbox.addEventListener('click', e => {
        if(e.target === lightbox) lightbox.style.display = 'none';
    });
</script>
